<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script/pokemons.js"></script>
    <script src="./script/script.js" async></script>
    <title>Pok√©dex</title>
</head>
<body>
    
    <div id=pokedex>
        <header>
            <img src="./assets/images/header.png" alt="pokedex top">
        </header>

        <section>
            <div id="screen" class="pokedex-content">
                <div id="pokemon-card">
                    <div id="pokemon-picture-container">
                        <img id="pokemon-img" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png" alt="Pokemon">
                    </div>
                    <div id="pokemon-info">
                        <p id="pokemon-id">#001</p>
                        <h1 id="pokemon-name">Bulbasaur</h1>
                        <p id="pokemon-height">Height : <span>0.7m</span></p>
                        <p id="pokemon-weight">Weight : <span>6.9kg</span></p>
                    </div>
                </div>
            </div>
            <div id="search" class="pokedex-content">
                <form id="nameForm">
                    <label for="search-input">Search by name :</label>
                    <input type="text" name="search-input" id="search-input" value="Bulbasaur">
                    <img src="./assets/images/pokeball.svg" alt="" id="firstPokeball">

                </form>
                <form id="numberForm">
                    <label for="search-number">Search by number :</label>
                    <input type="number" name="search-number" id="search-number" min="1" max="151" value="1">
                    <img src="./assets/images/pokeball.svg" alt="" id="secondPokeball">
                    
                </form>
                <form id="nameAndNumberForm">
                    <label for="search-all">Search :</label>
                    <input type="text" name="search-all" id="search-all" min="1" max="151" value="1">
                    <img src="./assets/images/pokeball.svg" alt="" id="thirdPokeball">
                
                </form>
            </div>

        </section>

        <footer>
            <img src="./assets/images/footer.png" alt=" pokedex bottom">
        </footer>
    </div>
</body>
</html>
